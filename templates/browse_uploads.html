{{template "header" .}}

<h2>Browse Uploads</h2>

<div id="browse">
{{range .Files}}
    <div class="row">
    {{range .}}
        <div class="span2 image">
            <img src="/thumb/upload?id={{.}}"/>
            <a href="/rednosify?id={{.}}">Rednosify</a> - <a href="/delete/upload?id={{.}}">Delete</a>
        </div>
    {{end}}
    </div>
{{else}}
    <div class="alert alert-info">No uploads found.</div>
{{end}}
</div>

{{template "footer" .}}
