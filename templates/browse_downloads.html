{{template "header" .}}

<h2>Browse Downloads</h2>

<div id="browse">
{{range .Files}}
    <div class="row">
    {{range .}}
        <div class="span2 image">
            <img src="/thumb/download?id={{.}}"/>
            <a href="/downloads/{{.}}.png">Direct Link</a> - <a href="/delete/download?id={{.}}">Delete</a>
        </div>
    {{end}}
    </div>
{{else}}
    <div class="alert alert-info">No downloads found.</div>
{{end}}
</div>

{{template "footer" .}}
